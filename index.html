<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Header -->
    <header class="bg-gray-200">
        <div class="flex justify-between items-center bg-white-400 px-6 py-4">
            <div class="font-medium text-xl">
                My Taxi
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li class="font-medium text-xl hover:text-teal-900 hover:cursor-pointer">Home</li>
                    <li class="font-medium text-xl hover:text-teal-900 hover:cursor-pointer">About</li>
                    <li class="font-medium text-xl hover:text-teal-900 hover:cursor-pointer">Services</li>
                    <li class="font-medium text-xl hover:text-teal-900 hover:cursor-pointer">Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section -->
    <section class="bg-cover bg-center bg-no-repeat h-[89vh] bg-[url('/taxi_image.jpg')]" >
        <div class="flex justify-center items-center h-full">
            <div class="text-center">
                <h1 class=" text-white font-medium text-[70px]">Get there fast</h1>
                <p class="text-sky-100 font-semibold text-[60px]">Your ride is just a tap away</p>
                <button class="text-white bg-teal-600 py-2 px-2 rounded-[4px] font-[500] hover:bg-cyan-800">
                    <a href="#">Ride Now</a>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="text-center bg-gray-900 text-white h-[40px] py-1">
            &copy; My Taxi. All rights reserved.
        </div>
    </footer>
</body>
</html>
